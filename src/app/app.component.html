<button mat-raised-button color="primary" class="boton-negro" (click)="abrirDialogoNuevoUsuario()">
  Agregar Usuario
</button>

<mat-form-field appearance="fill" style="font-family: 'Segoe UI', sans-serif;">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar por nombre o email" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class=" custom-table mat-elevation-z8 "  >
  <!-- Columna: Nombre Completo -->
  <ng-container matColumnDef="usuario_nombrecompleto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  style="background-color: black; color: white; font-family: Arial, Helvetica, sans-serif; padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;" >Nombre Completo</th>
    <td mat-cell *matCellDef="let usuario" >{{ usuario.usuario_nombrecompleto }}</td>
  </ng-container>

  <ng-container matColumnDef="usuario_email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: black; color: white; font-family: Arial, Helvetica, sans-serif; padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;">Email</th>
    
    <td mat-cell *matCellDef="let usuario">{{ usuario.usuario_email }}</td>
    
  </ng-container>


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: black; color: white; font-family: Arial, Helvetica, sans-serif; padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;">Acciones</th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-button color="accent" class="boton-negro"  (click)="abrirDialogoUsuario(usuario)">Editar</button>
      <button mat-button color="warn" class="boton-negro" (click)="eliminarUsuario(usuario._id!)">Borrar</button>
    </td>
  </ng-container>  

  <!-- Estas dos líneas son imprescindibles -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" 
  [ngClass]="{ 'zebra-even': i % 2 === 0, 'zebra-odd': i % 2 !== 0 }"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="font-family: 'Segoe UI', sans-serif;"></mat-paginator>
<router-outlet />
